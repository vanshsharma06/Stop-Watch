<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/icon">
</head>
<body>
    <div id="main">
        <h1 class="one">Stop Watch</h1>
        <div id="stopwatch">
            <div id="top">
                <h1 id="display-time">00:00:00:00</h1>
                <div class="play">
                    <img src="play-circle-line.png" alt="">
                </div>
            </div>
            <div id="bottom">
                <div class="stop">
                    <img src="stop-circle-line.png" alt="">
                </div>
                <div class="back">
                    <img src="arrow-go-back-fill.png" alt="">
                </div>
            </div>
        </div>
        <h3 class="end">Crafted with ❤️ by Shubham Singh</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
